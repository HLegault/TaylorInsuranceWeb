	<script>
		function changeForm(select) {
			let autoList = document.getElementById("form").querySelectorAll(".auto");
			let homeList = document.getElementById("form").querySelectorAll(".home");
			if (select.value == "autoHome") {
				for (let i = 0; i < autoList.length; i++) {
					if (autoList[i].classList.contains("hide")) {
						autoList[i].classList.remove("hide");
					}
				}
				for (let i = 0; i < homeList.length; i++) {
					if (homeList[i].classList.contains("hide")) {
						homeList[i].classList.remove("hide");
					}
				}
			} else if (select.value == "auto") {
				for (let i = 0; i < autoList.length; i++) {
					if (autoList[i].classList.contains("hide")) {
						autoList[i].classList.remove("hide");
					}
				}
				for (let i = 0; i < homeList.length; i++) {
					if (!homeList[i].classList.contains("hide")) {
						homeList[i].classList.add("hide");
					}
				}
			} else if (select.value == "home") {
				for (let i = 0; i < autoList.length; i++) {
					if (!autoList[i].classList.contains("hide")) {
						autoList[i].classList.add("hide");
					}
				}
				for (let i = 0; i < homeList.length; i++) {
					if (homeList[i].classList.contains("hide")) {
						homeList[i].classList.remove("hide");
					}
				}
			}
		}
	</script>
